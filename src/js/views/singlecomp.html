<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
         ** Oracle JET V4.2.0 hybrid mobile application header pattern.
         ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
         ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header">
            <div class="oj-flex-bar-start">
                <oj-button id="drawerToggleButton" on-click="[[toggleDrawer]]" chroming="half" display="icons">
                    <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-hamburger"></span>
                    <span>Navigation Drawer</span>
                </oj-button>
            </div>
            <div role="heading" class="oj-hybrid-applayout-bar-title">
                <h1 class="oj-hybrid-applayout-header-title" data-bind="text: pageTitle"></h1>
            </div>
            <div class="oj-flex-bar-end">
                <oj-input-date id="headerDate" class="calenIcon" value='{{dateValue}}' on-value-changed="[[dateChangeHandler]]">
                </oj-input-date>
            </div>
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <oj-button id='button1back' on-click='[[backBtn]]'>Back</oj-button>
                <span class="drill_title" data-bind="text: subcompsName"></span>

                <!-- ko foreach: scdata1 -->
                <my-pie data-url="{{dataurl}}" chart-name="{{chartname}}"/>
                <!-- /ko -->

                <!-- ko foreach: scdata2 -->
                <my-pie data-url="{{dataurl}}" chart-name="{{chartname}}"/>
                <!-- /ko -->

                <!-- ko foreach: scdata3 -->
                <my-pie data-url="{{dataurl}}" chart-name="{{chartname}}"/>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
