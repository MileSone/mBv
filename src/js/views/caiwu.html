<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
         ** Oracle JET V4.2.0 hybrid mobile application header pattern.
         ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
         ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="cwCell">
                    <div class="cw_t">公司每日收款概况</div>
                    <div class="cTCell  oj-flex cwChartS" style="background-color: #969edc;">
                        <div class="oj-sm-6 oj-md-6  oj-flex-item">
                            <!-- ko foreach: incomeArr1 -->
                            <my-littlePie data-url="{{dataurl}}" chart-name="{{chartname}}"/>
                            <!-- /ko -->
                        </div>
                        <div class="oj-sm-6 oj-md-6 oj-flex-item">
                            <!-- ko foreach: incomeArr2 -->
                            <my-littlePie data-url="{{dataurl}}" chart-name="{{chartname}}"/>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <div class="cwCell">
                    <div class="cw_t">公司每日付款概况</div>
                    <div class="cTCell oj-flex cwChartS" style="background-color: #d2dab0;">
                        <div class="oj-sm-12 oj-md-12 oj-flex-item">
                            <div id='chart-containerS'>
                                <oj-chart id="pieChartE" class="chartStyle globChartSty"
                                          type="pie" 
                                          series="[[pieSeriesValue]]"
                                          animation-on-display="auto"
                                          legend.position ="bottom"
                                          animation-on-data-change="auto"
                                          style-defaults.three-d-effect="off"
                                          hide-and-show-behavior="withRescale"
                                          value-formats.value.scaling ="none"
                                          y-axis.tick-label.scaling ="none"
                                          value-formats.series.tooltip-label="[[serToolValue]]"
                                          value-formats.value.tooltip-label="[[valToolValue]]"
                                          value-formats.group.tooltip-label="[[groupToolValue]]"
                                          style-defaults.pie-inner-radius="[[innerRadius]]"
                                          legend.rendered ="off"
                                          style="">
                                </oj-chart>
                                <p class="sub_title_sty" style="width: 100%;text-align: center;" data-bind="text: payment3"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cwCell">
                    <div class="cw_t">公司每日资金概况</div>
                    <div class="oj-flex cwChartS" style="background-color: #c3d0ce;">
                        <div class="oj-sm-12 oj-md-12 oj-flex-item">
                            <!-- ko foreach: incomeArr4 -->
                            <my-Pie data-url="{{dataurl}}" chart-name="{{chartname}}"/>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
