<div class="loginBG"  style="z-index: 999">

    <div class="demo-logo-icon"></div>

    <div id="form-container" >
        <div class="oj-form-layout">
            <div class="oj-form oj-md-labels-inline">
                <div class="oj-flex oj-flex-items-pad no-border">
                    <div class="oj-sm-3 oj-md-3" style="text-align:right">
                        <!--<div class="oj-user-icon"></div>-->
                        <div  class="labelSt">用户名:</div>
                    </div>
                    <div class="oj-sm-9 oj-md-9 oj-flex-item" style="text-align:left">
                        <oj-input-text id="control1" style="max-width:10em" value="{{username}}" placeholder="用户名/手机号"></oj-input-text>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad no-border">
                    <div class="oj-sm-3 oj-md-3" style="text-align:right">
                        <!--<div class="oj-pass-icon"></div>-->
                        <div  class="labelSt">密码:</div>
                    </div>
                    <div class="oj-sm-9 oj-md-9 oj-flex-item" style="text-align:left">
                        <oj-input-password id="control3" style="max-width:10em" value="{{password}}" ></oj-input-password>
                    </div>
                </div>

                <div class="oj-flex no-border oj-flex-items-pad">
                    <div class="oj-sm-3 oj-md-3" style="text-align:right">
                        <div  class="labelSt">验证码:</div>
                    </div>
                    <div class="oj-sm-3 oj-md-3 oj-flex-item" style="text-align:left">
                        <oj-input-text id="control5" style="max-width:10em" value="{{smsinput}}"></oj-input-text>
                    </div>
                    <div style="text-align:left;position: absolute;
                         right: 16%;">
                        <oj-button id='smsBtn' on-click='[[sendSMSNum]]' disabled='false'>
                            <div data-bind="text: checkSMS" style="color: white;
                                 border: 1px solid;font-size: 15px;    padding: 8px;">获取验证码</div>
                        </oj-button>
                    </div>
                </div>

                <div class="oj-flex no-border">
                    <div class="oj-flex-item oj-sm-3 oj-md-3" style="text-align:right;margin-right:20px;color:white;font-size:10px;height: 28px;
                         line-height: 28px;">
                        记住密码
                    </div>
                    <div class="oj-flex-item oj-sm-1 oj-md-1">
                        <input id="remeberMe" name="rememberme" type="checkbox" />
                    </div>
                    <div class="oj-flex-item oj-sm-8 oj-md-8">
                    </div>
                </div>





                <div class="oj-flex no-border" style="text-align:center">
                    <oj-button id='loginBtn' on-click='[[buttonClick]]'>
                        登陆
                    </oj-button>
                </div>
            </div>
        </div>

    </div>
</div>
